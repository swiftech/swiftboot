  sql:
    init:
      mode: always
logging:
  level:
    root: INFO
    org.swiftboot: TRACE
  file:
    name: /var/log/swiftboot-demo-app-server.log
swiftboot:
  web:
    filter:
      cors: true
    validation:
      resultInJson: false
  data:
    model:
      autoGenerateId: true
      autoUpdateTimeStrategy: on-change
      initData:
        enabled: true
        baseDir: init/
        fallback: true
